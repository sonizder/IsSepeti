<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputLink value="javascript:void(0)" onclick="dlg.show()">Üye Ol!</h:outputLink> 

        <p:dialog header="Kullanıcı Kayit" visible="true" widgetVar="dlg" resizable="false">  
            <h:form>  

                <h:panelGrid columns="2" style="margin-bottom:10px;width:300px;">  
                    <h:outputLabel for="Adi" value="Adiniz:" />  
                    <h:inputText id="Adi" value="#{usersSave.newUsers.isim}" />

                    <h:outputLabel for="Soyadi" value="Soyadi:" />  
                    <h:inputText id="Soyadi" value="#{usersSave.newUsers.soyisim}" />  

                    <h:outputLabel for="Mail" value="Mailiniz" />  
                    <h:inputText id="Mail" value="#{usersSave.newUsers.mail}" /> 
                    <h:outputLabel for="Telefon" value="Telefon:" />  
                    <h:inputText id="Telefon" value="#{usersSave.newUsers.telefon}" /> 
                    <h:outputLabel for="Adres" value="Adres:" /> 
                    <h:inputText id="Adres"  value="#{usersSave.newUsers.adres}" /> 

                </h:panelGrid>  

                <p:commandButton value="Kaydet"  oncomplete="dlg.hide();" action="#{usersSave.save()}"/>  
            </h:form>  
        </p:dialog>


        <p:commandButton id="showDialogButton" type="button" value="Show" onclick="dlg.show()" />  

    </h:body>
</html>
