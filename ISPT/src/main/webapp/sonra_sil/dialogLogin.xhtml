<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        
    </h:head>

        <h:body>
            <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
                <p:graphicImage value="/images/login.png" />  
            </h:outputLink>  

            <p:growl id="growl" showDetail="true" life="3000" />  

            <p:dialog id="dialog" header="Login" widgetVar="dlg">  
                <h:form>  

                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="username" value="Username:" />  
                        <p:inputText value="#{girisDenemeBean.username}"   
                                     id="username" required="true" label="username" />  

                        <h:outputLabel for="password" value="Password:" />  
                        <h:inputSecret value="#{girisDenemeBean.password}"   
                                       id="password" required="true" label="password" />  

                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Login" update=":growl"   
                                             actionListener="#{girisDenemeBean.login}"   
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>  
                        </f:facet>  
                    </h:panelGrid>  

                </h:form>  
            </p:dialog>  

            <script type="text/javascript">  
                function handleLoginRequest(xhr, status, args) {  
                    if(args.validationFailed || !args.loggedIn) {  
                        jQuery('#dialog').effect("shake", { times:3 }, 100);  
                    } else {  
                        dlg.hide();  
                        jQuery('#loginLink').fadeOut();  
                    }  
                }  
            </script> 
        </h:body>

</html>
