<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>TODO supply a title</title>
        <link type="text/css" rel="stylesheet" href="resource/css/componentsize.css"></link>


        <style type="text/css">
            .ui-menu-list   {background-color: #d6d6d6 !important;}
            .ui-icon-pencil{
                background-image: url('resource/images/login.png') !important;
            }
            .disk {
                background-image: url('resource/images/key.png') !important;

            }
        </style>

   
        <script type="text/javascript">
            $(document).ready(function() {
                $('#sub').hide();
                $('#form\\:ilanara').hide();
               
                $('.hesap').hide();
                  alert("welcome");
            });
          

        </script>

    </h:head>

    <h:body>
        <h:form id="form">  
            <p:growl id="messages"/>  

            <p:menubar id="menubar">  

                <p:menuitem id="ana" ajax="false" value="Ana Sayfa"  url="home.xhtml" icon="ui-icon-home" style="margin-left: 150px"/> 


                <p:menuitem onclick="ana.hide()" ajax="false" value="İlan Ver" url="#" icon="ui-icon-script"/> 

                <p:menuitem value="İlan Ara" ajax="false" url="#"  id="ilanara" icon="ui-icon-circle-zoomin" /> 


                <p:submenu styleClass="hesap" label="Hesabım" icon="ui-icon-gear">  
                    <p:submenu label="Ayarlar" icon="ui-icon-refresh">  
                        <p:menuitem value="Ayar1" actionListener="#{buttonBean.save}" icon="ui-icon-disk" update="messages"/>  
                        <p:menuitem value="Ayar2" actionListener="#{buttonBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
                    </p:submenu>  
                    <p:submenu label="Ayar3" icon="ui-icon-newwin">  
                        <p:menuitem value="Delete" actionListener="#{buttonBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>  
                    </p:submenu>  
                </p:submenu>  

                <p:menuitem  value="Giriş" url="/index.xhtml"  icon="ui-icon-close" />

                <p:menuitem onclick="dlg.show()" value="Çıkış" action="dlg.show()" url="#" icon="ui-icon-close" style="position: absolute; right: 4px;"  />

                <p:menuitem value="Kaydol" url="index.jsp" icon="ui-icon-close" style="padding-right: 10px" /> 


            </p:menubar>  
            <p:menubar style="height: 20px; padding-bottom: 10px" autoDisplay="false">  
                //same content as default menubar  
            </p:menubar>  
        </h:form>  




        <p:growl id="growl" showDetail="true" life="3000" />  



    </h:body>
</html>
