<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <p:growl id="growl" showDetail="true" life="3000" /> 

    <p:dialog id="dialog" header="Login" widgetVar="dlg" modal="true" showEffect="explode" hideEffect="bounce">  
        <h:form>  

            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel for="mail" value="Mail:" />  
                <p:inputText value="#{loginControll.mail}"   
                             id="mail" required="true" label="Mail" />  

                <h:outputLabel for="sifre" value="Åžifre:" />  
                <h:inputSecret value="#{loginControll.password}"   
                               id="sifre" required="true" label="sifre" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update=":growl"   
                                     actionListener="#{loginControll.controll}"  
                                     oncomplete="handleLoginRequest(xhr, status, args)"/>  
                </f:facet>  
            </h:panelGrid>  

        </h:form>  
    </p:dialog>  

    <script type="text/javascript">  
        function handleLoginRequest(xhr, status, args) {  
            if(args.validationFailed || !args.loggedIn) {  
                jQuery('#dialog').effect("shake", { times:3 }, 100);                   
            } else {  
                dlg.hide(); 
            }  
        }  
    </script>
</ui:composition>
