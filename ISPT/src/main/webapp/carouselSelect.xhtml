<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

            
              
                <h:form id="form">  
                    <p:carousel id="carousel" value="#{startUpListener.adVtL}" rows="3" style="margin: 20px 20px 0px 0px;"
                                var="adModel" itemStyleClass="carItem" headerText="Vitrin"
                                autoPlayInterval="4000" effect="easeInStrong" circular="true" >  
                        <p:column>  
                            <p:graphicImage id="image" value="resource/images/ISPTkucuk.gif"/> 

                            <h:panelGrid columns="1" style="width: 100%" cellpadding="5">  
                                <h:outputText value="#{adModel.isAlani} " />
                                <h:outputText value="#{adModel.sehir} " />
                                <h:outputText value="#{adModel.butce} TL" />
                            </h:panelGrid>  

                            <p:commandLink id="view" update=":form:carDetail" 
                                           oncomplete="carDialog.show()" title="View Detail">  
                                

                                <f:setPropertyActionListener value="#{adModel}"   
                                                             target="#{advertsCarouselSelected.advertsSelected}"/> 
                                <p:graphicImage value="resource/images/ISPTkucuk.gif"/>  
                            </p:commandLink>  

                        </p:column> 
                    </p:carousel>  


                    <p:dialog header="İlan detay" showEffect="fade" hideEffect="fade" modal="true"  
                              widgetVar="carDialog">  

                        <p:outputPanel id="carDetail" style="text-align:center;" layout="block">  
                            <p:graphicImage id="carImage" value="resource/images/ISPTkucuk.gif"/>  

                            <h:panelGrid  columns="2" cellpadding="5">  
                                <h:outputLabel for="sektor" value="Sektör: " />  
                                <h:outputText id="sektor"   
                                              value="#{advertsCarouselSelected.advertsSelected.isAlani}" />  

                                <h:outputLabel for="sehir" value="Şehir: " />  
                                <h:outputText id="sehir"   
                                              value="#{advertsCarouselSelected.advertsSelected.sehir}" />  

                                <h:outputLabel for="fiyat" value="Fiyat: " />  
                                <h:outputText id="fiyat" value="#{advertsCarouselSelected.advertsSelected.butce}"></h:outputText>  
                                
                                <p:commandLink action="#{offerNavigate.navigate}" update="growl2"                                                
                                                oncomplete="handleLoginRequest(xhr, status, args)">                                    
                                    <h:outputText value="Teklif Ver" style="color: blue"></h:outputText>
                                </p:commandLink>
                                
                            </h:panelGrid>  
                        </p:outputPanel>  
                    </p:dialog>  
                    <p:growl id="growl2" showDetail="true" life="3000" /> 
                </h:form>

</ui:composition>
