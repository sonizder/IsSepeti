<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/template1.xhtml">

    <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>

    <ui:define name="leftcenter">              
        <ui:include src="#{offerNavigate.leftside}"></ui:include>         

        <p:dialog widgetVar="gMapDlg" width="625" height="400" modal="true">  
            <p:gmap center="#{gMap.coordinate}" zoom="13" type="HYBRID"  
                    style="width:600px;height:400px" widgetVar="mymap"/>  
        </p:dialog>
    </ui:define>


    <ui:define name="rightcenter"> 
        <ui:include src="#{offerNavigate.rightside}"/> 

        <p:gmap center="#{gMap.coordinate}" zoom="13" type="HYBRID"  rendered="#{offerNavigate.gmaprender}" 
                style="width:470px;height:300px; margin: 20px 20px 0px 0px;"  model="#{gMap.simpleModel}" /> 
    </ui:define>


    <f:facet name="footer">  
        <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>  
    </f:facet>

</ui:composition>
